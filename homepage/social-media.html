<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Julia's Art Page</title>
    </head>
    <body>
        <div id="pre-loader"></div>

        <header>
            <a href="#" class="logo">Jubs</a>
            <!-- Menu Bar -->
            <div class="icon-bar" onclick="toggleNav()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="art-gallery.html">Art_Gallery</a>
                    </li>
                    <li>
                        <a href="unfinished-arts.html">Unfinished_Arts</a>
                    </li>
                    <li>
                        <a href="social-media.html">Social_Midia</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Social Media Gif -->
        <div class="gif-container">
            <div class="gif-mouseover" id="tiktok">
                <a href="https://www.tiktok.com/@montmor__" target="_blank">
                    <img src="gif/tiktok.png" alt="TikTok Icon" class="tiktok-gif">
                </a>
                <img src="gif/tiktok.gif" alt="TikTok Hover Animation" class="hover-gif" id="tiktokGif">
            </div>
            <div class="gif-mouseover" id="insta">
                <a href="https://www.instagram.com/montmor_/" target="_blank">
                    <img src="gif/insta.png" alt="Instagram Icon" class="insta-gif">
                </a>
                <img src="gif/insta.gif" alt="Instagram Hover Animation" class="hover-gif" id="instaGif">
            </div>
            <div class="gif-mouseover" id="github">
                <a href="https://github.com/jujuedua?tab=overview&from=2024-08-01&to=2024-08-31" target="_blank">
                    <img src="gif/github.png" alt="GitHub Icon" class="github-gif">
                </a>
                <img src="gif/github.gif" alt="GitHub Hover Animation" class="hover-gif" id="githubGif">
            </div>
        </div>

        <script>
            // Link to Social Media
            document.addEventListener('DOMContentLoaded', function() {
                const links = {
                    tiktok: "https://www.tiktok.com/@montmor__",
                    insta: "https://www.instagram.com/montmor_/",
                    github: "https://github.com/jujuedua?tab=overview&from=2024-08-01&to=2024-08-31"
                };

                const tiktokGif = document.getElementById('tiktokGif');
                const instaGif = document.getElementById('instaGif');
                const githubGif = document.getElementById('githubGif');

                function wrapWithLink(gifElement, url) {
                    const link = document.createElement('a');
                    link.href = url;
                    link.target = "_blank";
                    link.appendChild(gifElement.cloneNode(true));
                    gifElement.parentNode.replaceChild(link, gifElement);
                }

                wrapWithLink(tiktokGif, links.tiktok);
                wrapWithLink(instaGif, links.insta);
                wrapWithLink(githubGif, links.github);
            });

            // Cat Loader
            var loader = document.getElementById("pre-loader");
            window.addEventListener("load", function() {
                setTimeout(function() {
                    loader.style.display = "none";
                }, 1500);
            });

            // Menu Bar
            function toggleNav() {
                const nav = document.querySelector('nav');
                nav.classList.toggle('active');
            }
        </script>
    </body>
</html>
