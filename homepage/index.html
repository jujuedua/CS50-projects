<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Julia's Art Page</title>
    </head>
    <body>
        <div id="pre-loader"></div>

        <header>
            <a href="#" class="logo">Jubs</a>
            <!-- Menu Bar -->
            <div class="icon-bar" onclick="toggleNav()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="art-gallery.html">Art_Gallery</a></li>
                    <li><a href="unfinished-arts.html">Unfinished_Arts</a></li>
                    <li><a href="social-media.html">Social_Media</a></li>
                </ul>
            </nav>
        </header>

        <section class="home">
            <div class="home-img">
                <img src="kitty.png" alt="kitty">
            </div>
            <!-- Homepage -->
            <div class="home-content">
                <h1>Julia's <span>Art Gallery</span></h1>
                <div class="h3-box">
                    <h3 class="typing-text">
                        Welcome to my Art Gallery!! Feel free to go through some of the art I have made!
                    </h3>
                    <div class="heart-container">
                        <div class="heart-gif">
                            <img src="heart.gif" alt="heart">
                        </div>
                        <div class="heart-gif">
                            <img src="heart.gif" alt="heart">
                        </div>
                        <div class="heart-gif">
                            <img src="heart.gif" alt="heart">
                        </div>
                        <div class="heart-gif">
                            <img src="heart.gif" alt="heart">
                        </div>
                        <div class="heart-gif">
                            <img src="heart.gif" alt="heart">
                        </div>
                        <div class="heart-gif">
                            <img src="heart.gif" alt="heart">
                        </div>
                    </div>
                </div>
                <!-- Sanrio Gif -->
                <div class="sanrio-container">
                    <div class="sanrio-mouseover" id="cinnamonroll">
                        <img src="gif/cinnamoroll.png" alt="Cinnamoroll" class="cinnamoroll-gif">
                        <img src="gif/cinnamoroll.gif" alt="Cinnamoroll animated" class="hover-gif" id="cinamonrollGif">
                    </div>
                    <div class="sanrio-mouseover" id="melody">
                        <img src="gif/melody.png" alt="Melody" class="melody-gif">
                        <img src="gif/melody.gif" alt="Melody animated" class="hover-gif" id="melodyGif">
                    </div>
                    <div class="sanrio-mouseover" id="pompompurin">
                        <img src="gif/pompompurin.png" alt="Pompompurin" class="pompompurin-gif">
                        <img src="gif/pompompurin.gif" alt="Pompompurin animated" class="hover-gif" id="pompompurinGif">
                    </div>
                </div>
            </div>
        </section>

        <script>
            // Cat Loader
            var loader = document.getElementById("pre-loader");
            window.addEventListener("load", function() {
                setTimeout(function() {
                    loader.style.display = "none";
                }, 1500);
            });

            // Menu Bar
            function toggleNav() {
                const nav = document.querySelector('nav');
                nav.classList.toggle('active');
            }
        </script>
    </body>
</html>
